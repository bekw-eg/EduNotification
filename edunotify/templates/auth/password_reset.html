{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto;">
    <div class="card">
        <h2 class="card-title">Парольді қалпына келтіру</h2>
        
        <p style="margin-bottom: 20px; color: #555;">
            Парольді қалпына келтіру үшін тіркелген электронды поштаңызды енгізіңіз.
            Сізге қалпына келтіру сілтемесі бар хат жіберіледі.
        </p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Электронды пошта *</label>
                <input type="email" name="email" class="form-control" required 
                       placeholder="email@example.com">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Парольді қалпына келтіру сілтемесін жіберу
                </button>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="{% url 'login' %}" class="btn btn-secondary">Кіру бетіне оралу</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
